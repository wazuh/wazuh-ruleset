      - cis_csc: ["5.1"]
      - pci_dss: ["10.2.5"]
      - hipaa: ["164.312.b"]
      - nist_800_53: ["AU.14", "AC.7"]
      - tsc: ["CC7.2", "CC6.1", "CC6.8", "CC7.3", "CC7.4"]
      - gpg_13: ["7.8"]
      - gdpr_IV: ["35.7","32.2"]
    condition: all
    rules:
      - 'f:/etc/pam.d/su -> !r:^# && r:auth\s*\t*required\s*\t*pam_wheel.so && r:use_uid && r:group='

