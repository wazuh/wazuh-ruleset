    description: "This policy setting specifies whether Windows Messenger can collect anonymous information about how the Windows Messenger software and service is used."
    rationale: "Large enterprise managed environments may not want to have information collected by Microsoft from managed client computers."
    remediation: "To establish the recommended configuration via GP, set the following UI path to Enabled: Computer Configuration\\Policies\\Administrative Templates\\System\\Internet Communication Management\\Internet Communication settings\\Turn off the Windows Messenger Customer Experience Improvement Program."
    compliance:
      - cis: ["18.8.22.1.11"]
      - cis_csc: ["13"]
    references:
      - 'CCE-36628-6'
    condition: all
    rules:
      - 'r:HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Messenger\Client -> CEIP -> 2'

  - id: 12521
    title: "Ensure 'Turn off Windows Customer Experience Improvement Program' is set to 'Enabled'"
    description: "This policy setting specifies whether Windows Messenger can collect anonymous information about how the Windows Messenger software and service is used."
    rationale: "Large enterprise managed environments may not want to have information collected by Microsoft from managed client computers."
    remediation: "To establish the recommended configuration via GP, set the following UI path to Enabled: Computer Configuration\\Policies\\Administrative Templates\\System\\Internet Communication Management\\Internet Communication settings\\Turn off Windows Customer Experience Improvement Program."
    compliance:
      - cis: ["18.8.22.1.12"]
      - cis_csc: ["13"]
    references:
      - 'CCE-36174-1'
    condition: all
    rules:
      - 'r:HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\SQMClient\Windows -> CEIPEnable -> 0'

  - id: 12522
    title: "Ensure 'Turn off Windows Error Reporting' is set to 'Enabled'"
    description: "This policy setting controls whether or not errors are reported to Microsoft."
    rationale: "If a Windows Error occurs in a secure, enterprise managed environment, the error should be reported directly to IT staff for troubleshooting and remediation."
    remediation: "To establish the recommended configuration via GP, set the following UI path to Enabled: Computer Configuration\\Policies\\Administrative Templates\\System\\Internet Communication Management\\Internet Communication settings\\Turn off Windows Error Reporting."
    compliance:
      - cis: ["18.8.22.1.13"]
      - cis_csc: ["13"]
    references:
      - 'CCE-35964-6'
    condition: all
    rules:
      - 'r:HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\Windows Error Reporting -> Disabled -> 1'
      - 'r:HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\PCHealth\ErrorReporting -> DoReport -> 0'

