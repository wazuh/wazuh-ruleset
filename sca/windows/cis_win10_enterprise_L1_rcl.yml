    - cis_csc: "9.1, 9.2"
   condition: any
   rules:
     - 'r:HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\Windows Search -> AllowCortana -> !0;'
     - 'r:HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\Windows Search -> !AllowCortana;'
 - id: 12201
   title: "Ensure 'Allow Cortana above lock screen' is set to 'Disabled'"
   description: "This policy setting determines whether or not the user can interact with Cortana using speech while the system is locked."
   rationale: "Access to any computer resource should not be allowed when the device is locked."
   remediation: "To establish the recommended configuration via GP, set the following UI path to Disabled: Computer Configuration\\Policies\\Administrative Templates\\Windows Components\\Search\\Allow Cortana above lock screen"
   compliance:
    - cis: "18.9.60.4"
    - cis_csc: "16.5"
   condition: any
   rules:
     - 'r:HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\Windows Search -> AllowCortanaAboveLock -> !0;'
     - 'r:HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\Windows Search -> !AllowCortanaAboveLock;'
 - id: 12202
   title: "Ensure 'Allow indexing of encrypted files' is set to 'Disabled'"
   description: "This policy setting controls whether encrypted items are allowed to be indexed. When this setting is changed, the index is rebuilt completely. Full volume encryption (such as BitLocker Drive Encryption or a non-Microsoft solution) must be used for the location of the index to maintain security for encrypted files."
   rationale: "Indexing and allowing users to search encrypted files could potentially reveal confidential data stored within the encrypted files."
   remediation: "To establish the recommended configuration via GP, set the following UI path to Disabled: Computer Configuration\\Policies\\Administrative Templates\\Windows Components\\Search\\Allow indexing of encrypted files"
   compliance:
    - cis: "18.9.60.5"
    - cis_csc: "13.1"
   condition: any
   rules:
     - 'r:HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\Windows Search -> AllowIndexingEncryptedStoresOrItems -> !0;'
 - id: 12203
   title: "Ensure 'Allow search and Cortana to use location' is set to 'Disabled'"
   description: "This policy setting specifies whether search and Cortana can provide location aware search and Cortana results."
   rationale: "In an enterprise managed environment, allowing Cortana and Search to have access to location data is unnecessary. Organizations likely do not want this information shared out"
   remediation: "To establish the recommended configuration via GP, set the following UI path to Disabled: Computer Configuration\\Policies\\Administrative Templates\\Windows Components\\Search\\Allow search and Cortana to use location"
   compliance:
    - cis: "18.9.60.6"
    - cis_csc: "9.1, 9.2"
   condition: any
   rules:
     - 'r:HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\Windows Search -> AllowSearchToUseLocation -> !0;'
     - 'r:HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\Windows Search -> !AllowSearchToUseLocation;'
 - id: 12204
   title: "Ensure 'Turn off Automatic Download and Install of updates' is set to 'Disabled'"
