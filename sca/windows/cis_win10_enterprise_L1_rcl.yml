     - 'r:HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Printers -> !DisableWebPnPDownload;'
 - id: 12144
   title: "Ensure 'Turn off Internet download for Web publishing and online ordering wizards' is set to 'Enabled'"
   description: "This policy setting controls whether Windows will download a list of providers for the Web publishing and online ordering wizards."
   rationale: "Although the risk is minimal, enabling this setting will reduce the possibility of a user unknowingly downloading malicious content through this feature."
   remediation: "To establish the recommended configuration via GP, set the following UI path to Enabled: Computer Configuration\\Policies\\Administrative Templates\\System\\Internet Communication Management\\Internet Communication settings\\Turn off Internet download for Web publishing and online ordering wizards"
